<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประเมินอาการสโตรก</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <style>
        :root {
            --primary-color: #007BFF; --background-color: #f0f2f5;
            --card-bg-color: #ffffff; --text-color: #333;
            --shadow: 0 4px 12px rgba(0,0,0,0.1); --border-radius: 12px;
            --symptom-red: #D32F2F; --symptom-green: #388E3C;
            --dark-red: #C0392B; --light-red-bg: #FFF0F0;
            --action-blue: #007BFF; --action-green: #28A745;
            --action-red: #D32F2F; --action-orange: #f39c12; --action-gray: #6C757D;
        }
        body { font-family: "Noto Sans Thai", sans-serif; background-color: var(--background-color); margin: 0; padding: 16px; font-size: 18px; }
        .main-container { max-width: 600px; margin: 0 auto; }
        .card { padding: 24px; background-color: var(--card-bg-color); border-radius: var(--border-radius); box-shadow: var(--shadow); margin-top: 16px; }
        .card-body { padding-bottom: 20px; }
        .section-title { font-size: 1.6em; font-weight: 700; color: var(--text-color); display: flex; align-items: center; justify-content: center; }
        .section-subtitle { font-size: 1.1em; color: #555; margin-top: 4px; margin-bottom: 24px; text-align: center; }
        .symptom-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
        .symptom-card { border-radius: var(--border-radius); box-shadow: var(--shadow); text-align: center; padding: 12px; cursor: pointer; transition: transform 0.2s ease; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 150px; }
        .symptom-card:hover { transform: translateY(-5px); }
        .symptom-card img { width: 100%; max-width: 100px; aspect-ratio: 1 / 1; object-fit: contain; margin-bottom: 8px; }
        .symptom-card p { margin: 0; line-height: 1.3; font-weight: bold; }
        button { font-family: "Noto Sans Thai", sans-serif; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; }
        .options-container { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .options-container button { padding: 12px 18px; font-size: 1em; flex-grow: 1; color: white; }
        .time-options button { width: calc(33.33% - 6px); flex-grow: 0; margin-bottom: 8px; font-size: 0.9em; padding: 10px 5px; color: #333;}
        .btn-action { width: 100%; padding: 15px; color: white; margin-top: 20px; font-size: 1.2em; border-radius: 10px; }
        .btn-back-container { padding: 10px 0; border-top: 1px solid #eee; margin-top: 20px; }
        .btn-back { background: none; color: var(--primary-color); padding: 10px; font-size: 1em; text-align: center; width: 100%; display: block; font-weight: bold; }
        .hidden { display: none; }
        .symptom-image-container img { width: 100%; border-radius: var(--border-radius); margin-bottom: 16px; }
        .general-symptom-buttons { display: flex; gap: 10px; margin-bottom: 20px; }
        .general-symptom-buttons button { flex: 1; padding: 15px; font-size: 1.1em; }
        .btn-likely { background-color: var(--symptom-red); color: white; }
        .btn-unlikely { background-color: var(--symptom-green); color: white; }
        .review-card { display: flex; align-items: center; padding: 10px; border: 1px solid #ddd; border-radius: var(--border-radius); margin-bottom: 10px; }
        .review-image { flex: 0 0 80%; padding-right: 10px; }
        .review-image img { width: 100%; border-radius: 8px; }
        .review-action { flex: 1; display: flex; justify-content: center; align-items: center; }
        .review-action button { width: 100%; font-size: 1em; padding: 15px 5px; }
        .emergency-text-container { padding: 15px; text-align: center; background: var(--light-red-bg); border-radius: 10px; margin-bottom: 20px; border: 1px solid var(--symptom-red); }
        .emergency-text-container p { margin: 4px 0; }
        .emergency-text-container .large-red-blink { font-size: 1.5em; font-weight: bold; color: var(--dark-red); animation: blinker 1.2s linear infinite; }
        .emergency-text-container .small-black-blink { font-size: 0.9em; color: black; animation: blinker 1.5s linear infinite; }
        .countdown-timer { font-size: 1.1em; color: var(--primary-color); font-weight: bold; margin-top: 12px; }
        @keyframes blinker { 50% { opacity: 0.3; } }
        .action-buttons-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; place-items: center; margin-top: 10px; }
        .action-button-wrapper { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: var(--text-color); }
        .action-button { display: flex; align-items: center; justify-content: center; width: 100px; height: 100px; border-radius: 15px; cursor: pointer; text-align: center; color: white; transition: background-color 0.3s; box-shadow: var(--shadow); }
        .action-button .iconify { font-size: 56px; }
        .action-button-text { font-size: 0.9em; margin-top: 8px; font-weight: bold; }
        .location-button { background-color: var(--action-blue); }
        .location-button.success { background-color: var(--action-green); }
        .tel-sawi-button { background-color: var(--action-orange); }
        .tel-1669-button { background-color: var(--action-red); }
        .summary-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .summary-table tr td { padding: 12px 5px; border-bottom: 1px solid #eee; vertical-align: middle; }
        .summary-table .icon-col { width: 40px; text-align: center; }
        .summary-table .icon-col .iconify { font-size: 28px; color: var(--primary-color); }
        .summary-table .label-col { color: #6C757D; font-size: 0.95em; white-space: nowrap; }
        .summary-table .value-col { font-weight: bold; text-align: right; color: var(--text-color); }
        .summary-table .value-col.value-urgent { color: var(--dark-red); }
        .contact-buttons { margin-top: 20px; }
        .contact-button { display: flex; align-items: center; justify-content: center; gap: 10px; border: 2px solid var(--action-gray); border-radius: 10px; padding: 12px; margin-bottom: 10px; text-decoration: none; color: var(--text-color); font-weight: bold; transition: background-color 0.2s; }
        .contact-button .iconify { font-size: 24px; color: var(--action-gray); }
        .contact-button .label { flex-grow: 1; text-align: center; }
        .route-button { border-color: #34A853; color: #34A853 !important; }
        .route-button .iconify { color: #34A853; }
        .modal { position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; }
        .modal-content { background-color: #fff; padding: 25px; border-radius: 15px; width: 90%; max-width: 500px; text-align: center; }
        .info-icon { font-size: 16px; cursor: pointer; color: var(--primary-color); margin-left: 8px; font-style: normal; border: 1px solid var(--primary-color); border-radius: 50%; width: 24px; height: 24px; display: inline-flex; align-items: center; justify-content: center; vertical-align: middle; }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="layer-1" data-layer="1" class="card"></div>
        <div id="layer-2" data-layer="2" class="card hidden"></div>
        <div id="layer-3" data-layer="3" class="card hidden"></div>
        <div id="layer-4" data-layer="4" class="card hidden"></div>
        <div id="layer-5" data-layer="5" class="card hidden"></div>
        <div id="layer-6" data-layer="6" class="card hidden"></div>

        <div id="history-card" class="card hidden"></div>
        <div id="disclaimerModal" class="modal"></div>
        <div id="how-to-act-modal" class="modal"></div>
        <div id="confirmLocationModal" class="modal">
            <div class="modal-content">
                <span class="iconify" data-icon="mdi:map-marker-alert" style="font-size: 64px; color: var(--action-orange);"></span>
                <h2 style="font-size:1.2em; margin-top: 10px;">ยังไม่ได้ส่งพิกัด</h2>
                <p style="font-size: 0.9em; color: #555;">เพื่อให้ทีมแพทย์ช่วยเหลือได้รวดเร็วและแม่นยำ<br>กรุณากด "ส่งพิกัด" ก่อนโทร</p>
                <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
                    <button id="modal-send-location-btn" class="btn-action" style="background-color: var(--action-blue);">ส่งพิกัดก่อนโทร</button>
                    <button id="modal-call-anyway-btn" class="btn-action" style="background-color: var(--action-gray);">โทรเลยไม่ส่งพิกัด</button>
                </div>
            </div>
        </div>
    </div>

<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyptTEQF-bSEVcghqYZlQdPdP9WWbxn7JDzbidpI-m6wCe23ASFET9GF6M2l5RHBaz4/exec";
    const LIFF_ID = "2005789397-WRm1lYd9";

    function buildInitialHTML() {
        document.getElementById('layer-1').innerHTML = `<div class="card-body"><h1 class="section-title">ประเมินอาการสโตรก <span id="info-icon" class="info-icon">i</span></h1><p class="section-subtitle">วันนี้ท่านมีอาการผิดปกติหรือไม่?</p><div class="symptom-grid"><div class="symptom-card" onclick="showLayer2('Balance')"><img src="https://i.ibb.co/GMvMmZV/ezgif-2-563a5d8327-apng.png" alt="Balance"><p>เซ/มึนหัว</p></div><div class="symptom-card" onclick="showLayer2('Eye')"><img src="https://i.ibb.co/9r0cMc2/ezgif-2-5374788704.png" alt="Eye"><p>ตามัวมาก</p></div><div class="symptom-card" onclick="showLayer2('Face')"><img src="https://i.ibb.co/nRJc4MX/ezgif-2-8b010716d3.png" alt="Face"><p>มุมปากตก</p></div><div class="symptom-card" onclick="showLayer2('Arm')"><img src="https://i.ibb.co/G7Vbn9V/ezgif-2-b6c57b3b00.png" alt="Arm"><p>ยกแขนยาก</p></div><div class="symptom-card" onclick="showLayer2('Speech')"><img src="https://i.ibb.co/gVYy8Nf/ezgif-2-01c5ed2695.png" alt="Speech"><p>ลำบากพูด</p></div><div class="symptom-card" onclick="handleNoSymptom()"><img src="https://i.ibb.co/yVP6CGv/image.png" alt="No Symptom"><p>ไม่มีอาการ</p></div></div></div>`;

        document.getElementById('layer-4').innerHTML = `<div class="card-body"><h2 class="section-title" style="text-align:center; font-size:1.4em;">อาการเริ่มเป็นเมื่อไหร่?</h2><p class="section-subtitle">โปรดประมาณการเวลาให้ใกล้เคียงที่สุด</p><div class="options-container time-options" id="time-options-container"></div></div><div class="btn-back-container"><div class="btn-back" onclick="goBack('layer-3')">ย้อนกลับ</div></div>`;

    function handleFinalSave(button, isEmergency) {
        if(button && button.disabled) return;
        if(button) button.disabled = true;
        sessionData.isEmergency = isEmergency;
        const callbackName = 'saveCallback' + Date.now();
        window[callbackName] = function(response) {
            if (response && response.status === 'success') {
                if (isEmergency && response.notificationSent) {
                    // --- ส่วนที่แก้ไข ---
                    // ตรวจสอบว่าผู้ใช้กดปุ่มไหนมา
                    if (currentActionKey === 'บันทึกและปิด') {
                        // ถ้ากด "บันทึกและปิด" ให้ปิดหน้าต่างเลย
                        if(liff.isInClient()) liff.closeWindow();
                    } else {
                        // ถ้ากดปุ่มโทร ให้แสดง Modal วิธีปฏิบัติตัว
                        document.getElementById('how-to-act-modal').style.display = 'flex';
                    }
                } else if (!isEmergency) {
                    if(liff.isInClient()) liff.closeWindow();
                }
            } else {
                alert("เกิดข้อผิดพลาดในการบันทึก: " + (response ? response.message : 'Unknown error'));
            }
            if(button) button.disabled = false;
        };
        const dataStr = encodeURIComponent(JSON.stringify(sessionData));
        const url = `${GAS_URL}?action=saveData&callback=${callbackName}&data=${dataStr}`;
        const scriptTag = document.createElement('script');
        scriptTag.src = url;
        scriptTag.onerror = function() {
            alert("ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้ โปรดตรวจสอบการเชื่อมต่ออินเทอร์เน็ต");

        };
        document.head.appendChild(scriptTag);
    }

function getLocation(andThenSave = false) {
        const locButton = document.getElementById('location-action');
        const locText = document.getElementById('location-text');

        // ตรวจสอบก่อนว่าหา element เจหรือไม่
        if (!locButton || !locText) {
            console.error("Location button or text element not found.");
            return;
        }

        locButton.onclick = null; 
        locText.textContent = 'กำลังค้นหา...';
        
        navigator.geolocation.getCurrentPosition(
            position => {
                locButton.classList.add('success');
                locButton.innerHTML = `<span class="iconify" data-icon="${icons.check}"></span>`;
                locText.textContent = 'ส่งพิกัดแล้ว';
                const { latitude, longitude } = position.coords;
                saveData('location', `${latitude},${longitude}`);
                const distance = getDistanceFromLatLonInKm(latitude, longitude, hospitalCoords.lat, hospitalCoords.lon);
                updateSummaryAndActions(distance);
                if (andThenSave) {
                    proceedWithSave();
                }
            },
            error => {
                alert("ไม่สามารถเข้าถึงตำแหน่งได้ โปรดเปิด GPS และอนุญาตให้แอปเข้าถึงตำแหน่ง");
                locButton.onclick = () => getLocation(andThenSave); 
                locText.textContent = 'ส่งพิกัดที่อยู่';
                updateSummaryAndActions(null);
            }
        );
    }

    function startCountdown(deadlineMillis) {
        if (countdownInterval) clearInterval(countdownInterval);
        const timerElement = document.getElementById('countdown-timer');
        if (!timerElement) return;
        const updateTimer = () => {
            const distance = deadlineMillis - new Date().getTime();
            if (distance < 0) {
                timerElement.textContent = "หมดเวลาการให้ยาแล้ว";
                timerElement.style.color = "var(--dark-red)";
                clearInterval(countdownInterval);
                return;
            }
            const hours = Math.floor(distance / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            timerElement.textContent = `ท่านต้องได้รับยาภายใน ${String(hours)} ชั่วโมง ${String(minutes).padStart(2, '0')} นาที`;
        };
        updateTimer();
        countdownInterval = setInterval(updateTimer, 1000);
    }

    function updateSummaryAndActions(distance) {
        const table = document.getElementById('summary-table').getElementsByTagName('tbody')[0];
        document.querySelectorAll('.distance-row').forEach(row => row.remove());
        const contactContainer = document.getElementById('contact-buttons');
        contactContainer.innerHTML = '';
        const routeContainer = document.getElementById('route-button-container');
        routeContainer.innerHTML = '';
        if (distance !== null) {
            let extraHtml = '';
            const sawiButtonWrapper = document.querySelector('.tel-sawi-button').closest('.action-button-wrapper');
            if (distance > 450) {
                extraHtml += createTableRow('mdi:alert-circle-outline', 'ระยะทางไป รพ.สวี', 'โปรดเดินทางไป รพ.ที่ใกล้ที่สุด', true, 'distance-row');
                if (sawiButtonWrapper) sawiButtonWrapper.style.display = 'none';
            } else {
                if (sawiButtonWrapper) sawiButtonWrapper.style.display = 'flex';
                const travelTimeMinutes = (distance / 40) * 60;
                const ambulanceTravelTime = travelTimeMinutes * 1.5 + 15;
                const selfTravelArrival = new Date(Date.now() + travelTimeMinutes * 60000);
                const ambulanceArrival = new Date(Date.now() + ambulanceTravelTime * 60000);
                const rtpaDeadline = sessionData.onsetTimeObject ? new Date(sessionData.onsetTimeObject.getTime() + 4.5 * 60 * 60 * 1000) : new Date();
                sessionData.distance = `${distance.toFixed(1)} กม.`;
                sessionData.duration = formatDuration(travelTimeMinutes);
                const selfTravelText = `${formatTime(selfTravelArrival)} น. (${selfTravelArrival <= rtpaDeadline ? 'ทัน' : 'อาจไม่ทัน'})`;
                const ambulanceTravelText = `${formatTime(ambulanceArrival)} น. (${ambulanceArrival <= rtpaDeadline ? 'ทัน' : 'อาจไม่ทัน'})`;
                sessionData.selfTravelEstimate = selfTravelText;
                sessionData.ambulanceEstimate = ambulanceTravelText;
                extraHtml += createTableRow(icons.map, 'ระยะทางไป รพ.สวี', sessionData.distance, false, 'distance-row');
                extraHtml += createTableRow(icons.car, 'คาดการณ์เวลาเดินทาง', sessionData.duration, false, 'distance-row');
                extraHtml += createTableRow(icons.runner, 'คาดการณ์ (เดินทางมาเอง)', sessionData.selfTravelEstimate, selfTravelText.includes('ไม่ทัน'), 'distance-row');
                extraHtml += createTableRow(icons.ambulance, 'คาดการณ์ (รถ รพ. ไปรับ)', sessionData.ambulanceEstimate, ambulanceTravelText.includes('ไม่ทัน'), 'distance-row');
                const gmapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${hospitalCoords.lat},${hospitalCoords.lon}`;
                routeContainer.innerHTML = `<a href="${gmapsUrl}" target="_blank" class="contact-button route-button"><span class="iconify" data-icon="${icons.route}"></span><span class="label">เส้นทางไป รพ.สวี</span></a>`;
            }
            table.insertAdjacentHTML('beforeend', extraHtml);
        }
        if (sessionData.volunteerContacts) {
            const contacts = sessionData.volunteerContacts;
            let areaInfo = (sessionData.district && sessionData.village) ? `(ต.${sessionData.district} ม.${sessionData.village})` : '';
            contactContainer.innerHTML = `<h3 style="font-size:1.1em; text-align:center; margin-top:20px; margin-bottom:10px;">เบอร์โทรผู้ช่วยเหลือในพื้นที่</h3>`;
            if (contacts.volunteer1_tel) contactContainer.innerHTML += createContactButton(contacts.volunteer1_tel, "โทรหา อสม. 1", "tel_asm1");
            if (contacts.volunteer2_tel) contactContainer.innerHTML += createContactButton(contacts.volunteer2_tel, "โทรหา อสม. 2", "tel_asm2");
            if (contacts.headman_tel) contactContainer.innerHTML += createContactButton(contacts.headman_tel, `โทรหา ผู้นำชุมชน ${areaInfo}`, "tel_header");
            if (contacts.pcu_tel) contactContainer.innerHTML += createContactButton(contacts.pcu_tel, `โทรหา ${contacts.pcu_name || 'รพ.สต.'}`, "tel_pcu");
        }
    }

            { text: `เพิ่งเกิด (${formatTime(now)})`, minutes: 0 }, { text: '10 นาที', minutes: 10 },
            { text: '30 นาที', minutes: 30 }, { text: '1 ชม.', minutes: 60 },
            { text: '2 ชม.', minutes: 120 }, { text: '3 ชม.', minutes: 180 },
            { text: '4 ชม.', minutes: 240 }, { text: '6 ชม.', minutes: 360 },
            { text: '12 ชม.', minutes: 720 },
            { text: '1 วันก่อน', minutes: 1440, chronic: true },
            { text: 'หลายวันก่อน', minutes: 0, chronic: true, final: true }
        ];
        const startColor = { r: 224, g: 224, b: 224 };
        const endColor = { r: 255, g: 193, b: 7 };
        timeOptions.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.textContent = opt.text;
            btn.onclick = () => handleTimeSelection(opt.minutes, opt.chronic);
            if (opt.final) { btn.style.backgroundColor = `rgb(${endColor.r}, ${endColor.g}, ${endColor.b})`; } 
            else if (opt.chronic) { btn.style.backgroundColor = '#E67E22'; btn.style.color = 'white'; } 
            else {
                const ratio = index / (timeOptions.length - 3);
                const r = Math.round(startColor.r + (endColor.r - startColor.r) * ratio);
                const g = Math.round(startColor.g + (endColor.g - startColor.g) * ratio);
                const b = Math.round(startColor.b + (endColor.b - startColor.b) * ratio);
                btn.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
            }
            container.appendChild(btn);
        });
    }

    function formatTime(date) { return date.toTimeString().slice(0, 5); }
    function formatFullDateTime(date) {
        if (!date || isNaN(new Date(date).getTime())) return 'N/A';
        const d = new Date(date);
        const day = String(d.getDate()).padStart(2, '0');
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const year = d.getFullYear() + 543;
        const hh = String(d.getHours()).padStart(2, '0');
        const mm = String(d.getMinutes()).padStart(2, '0');
        return `${day}/${month}/${year} ${hh}:${mm} น.`;
    }
    function formatDuration(minutes) {
        if (isNaN(minutes) || minutes < 0) return 'N/A';
        const h = Math.floor(minutes / 60);
        const m = Math.round(minutes % 60);
        if (h > 0) return `${h} ชม. ${m} นาที`;
        return `${m} นาที`;
    }
    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }
